<form action="." method="GET">
    {{ filter.form }}
    <input type="submit" value="Поиск">
</form>

<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>user</th>
            <th>created</th>
            <th>balance</th>
            <th>transactions</th>
        </tr>
    </thead>
    <tbody>
        {% for x in filter.qs %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.user }}</td>
                <td>{{ x.created }}</td>
                <td>{{ x.balance }}</td>
                <td>{{ x.transactions }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% if filter.has_previous %}
<a href="{% url 'account' %}?page={{ filter.previous_page_number }}">Назад</a>
{% endif %}

{% if filter.has_next %}
<a href="{% url 'account' %}?page={{ filter.next_page_number }}">Вперед</a>
{% endif %}
