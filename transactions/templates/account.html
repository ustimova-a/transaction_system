<form action="." method="GET">
    {{ filter.form }}
    <input type="submit" value="Поиск">
</form>

<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>user</th>
            <th>created</th>
            <th>balance</th>
            <th>transactions</th>
        </tr>
    </thead>
    <tbody>
        {% for x in filter.qs %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.user }}</td>
                <td>{{ x.created }}</td>
                <td>{{ x.balance }}</td>
                <td>{{ x.transactions }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
